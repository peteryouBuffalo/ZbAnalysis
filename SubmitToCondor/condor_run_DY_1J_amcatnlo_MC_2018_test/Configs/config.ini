xAxisTitle = A_{Zbb} 
xAxisRange = 0,1

[pt_Z2b]
rebin = 5
xAxisTitle = Zbb p$_T$ [GeV] 
xAxisRange = 0,300

[dPhi_Zb]
rebin = 2
xAxisTitle = dPhi_{Zb} 
xAxisRange = 0,3.2 

[dPhi_Zb1]
rebin = 2
xAxisTitle = dPhi_{Zb1} 
xAxisRange = 0,3.2 

[m_Z2b]
