#Define the plot
##################################
[pt_lep0]
range = 200,0,200
rebin = 5
xAxisTitle = Leading lepton p^{l}_{T} [GeV]
xAxisRange = 0,200

[pt_lep1]
range = 200,0,200
rebin = 5
xAxisTitle = Sub-leading lepton p^{l}_{T} [GeV]
xAxisRange = 0,200 

[eta_lep0]
range = 60,-3,3
rebin = 1
xAxisTitle = Leading lepton #eta^{l} 
xAxisRange = -3,3

[eta_lep1]
range = 60,-3,3
rebin = 1
xAxisTitle = Sub-leading lepton #eta^{l}
xAxisRange = -3,3 

[phi_lep0]
range = 60,-TMath::Pi(),TMath::Pi()
rebin = 1
xAxisTitle = Leading lepton #phi^{l} 
xAxisRange = -TMath::Pi(),TMath::Pi()  

[phi_lep1]
range = 60,-TMath::Pi(),TMath::Pi()
rebin = 1
xAxisTitle = Sub-leading lepton #phi^{l} 
xAxisRange = -TMath::Pi(),TMath::Pi() 

[ZMass]
rebin = 2
xAxisTitle = M_{ll} 
xAxisRange = 60,120 

[pt_jet]
range = 200,0,200
rebin = 5
xAxisTitle = Leading jet pt^{jet}_{T} [GeV]
xAxisRange = 0,200 

[eta_jet]
range = 60,-3,3
rebin = 1
xAxisTitle = Leading jet #eta^{jet} 
xAxisRange = -3,3 

[pt_jet1]
range = 200,0,200
rebin = 5
xAxisTitle = Sub-leading jet pt^{jet}_{T} [GeV]
xAxisRange = 0,200 

[eta_jet1]
range = 60,-3,3
rebin = 1
xAxisTitle = Sub-leading jet #eta^{jet} 
xAxisRange = -3,3 

[Njet]
rebin = 1
xAxisTitle = N_{jet} 
xAxisRange = 0,10 

[m_2b]
rebin = 10
xAxisTitle = m_{bb} [GeV] 
xAxisRange = 0,500 

[dR_2b]
rebin = 4
xAxisTitle = #DeltaR_{bb} 
xAxisRange = 0,6 

[dPhi_2b]
rebin = 1
xAxisTitle = dPhi_{bb} 
xAxisRange = 0,TMath::Pi()

[met]
rebin = 5
xAxisTitle = MET [GeV] 
xAxisRange = 0,300

[met_puppi]
rebin = 5
xAxisTitle = Puppi MET [GeV] 
xAxisRange = 0,300


[mSV_jet]
rebin = 2
xAxisTitle = Leading jet m_{SV} [GeV] 
xAxisRange = 0,6

[mSV_jet1]
rebin = 2
xAxisTitle = Sub-leading jet m_{SV} [GeV] 
xAxisRange = 0,6

[pt_dilepton]
rebin = 5
xAxisTitle = Z p$_T$ [GeV] 
xAxisRange = 0,300

[dRmin_Z2b]
rebin = 4
xAxisTitle = min[#Delta R(Z,b)] 
xAxisRange = 0,6

[A_Z2b]
